<P class=MsoNormal>&nbsp;</P>
<P class=MsoNormal><SPAN style="FONT-FAMILY: 굴림">클라이언트와</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">서버간</SPAN> <SPAN style="FONT-FAMILY: 굴림">주고</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">받는</SPAN> <SPAN style="FONT-FAMILY: 굴림">하나</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">이상의</SPAN> <SPAN style="FONT-FAMILY: 굴림">데이터가</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">기밀성을</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">요구하는</SPAN> <SPAN style="FONT-FAMILY: 굴림">경우에는</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">서버와</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">클라이언트</SPAN> <SPAN style="FONT-FAMILY: 굴림">간의</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">세션키를</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">공유하여</SPAN> <SPAN style="FONT-FAMILY: 굴림">주고</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">받는</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">데이터를</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">암호화한다</SPAN>.</P>
<P class=MsoNormal>&nbsp;</P>
<P class=MsoNormal><SPAN style="FONT-FAMILY: 굴림">암호화</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">세션</SPAN> <SPAN style="FONT-FAMILY: 굴림">맺기는</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">서비스</SPAN> <SPAN style="FONT-FAMILY: 굴림">방법에</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">따라</SPAN> <SPAN style="FONT-FAMILY: 굴림">다음과</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">같이</SPAN> <SPAN style="FONT-FAMILY: 굴림">두가지</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">경우로</SPAN> <SPAN style="FONT-FAMILY: 굴림">나눌</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">수</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">있다</SPAN>.</P>
<P class=MsoNormal>- <SPAN style="FONT-FAMILY: 굴림">유선환경에서</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">암호화</SPAN> <SPAN style="FONT-FAMILY: 굴림">세션을</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">맺는</SPAN> <SPAN style="FONT-FAMILY: 굴림">경우</SPAN> 
</P>
<P class=MsoNormal>- <SPAN style="FONT-FAMILY: 굴림">무선환경에서</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">암호화</SPAN> <SPAN style="FONT-FAMILY: 굴림">세션을</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">맺는</SPAN> <SPAN style="FONT-FAMILY: 굴림">경우</SPAN> 
</P>
