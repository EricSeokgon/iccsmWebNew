<P class=MsoNormal>&nbsp;</P>
<P class=MsoNormal><SPAN style="FONT-FAMILY: 굴림">표준보안</SPAN>API<SPAN 
style="FONT-FAMILY: 굴림">는</SPAN> <SPAN style="FONT-FAMILY: 굴림">보안</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">서비스를</SPAN> <SPAN style="FONT-FAMILY: 굴림">제공하는</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">핵심</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">모듈</SPAN>(gpkiapi.dll)<SPAN 
style="FONT-FAMILY: 굴림">과</SPAN> JAVA<SPAN style="FONT-FAMILY: 굴림">에서</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">핵심</SPAN> <SPAN style="FONT-FAMILY: 굴림">모듈에</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">접근할</SPAN> <SPAN style="FONT-FAMILY: 굴림">수</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">있도록</SPAN> <SPAN style="FONT-FAMILY: 굴림">하는</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">중간</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">모듈</SPAN>(gpkiapi_jni.dll), JAVA <SPAN 
style="FONT-FAMILY: 굴림">모듈</SPAN> (libgpkiapi_jni.jar)<SPAN 
style="FONT-FAMILY: 굴림">로</SPAN> <SPAN style="FONT-FAMILY: 굴림">구성되어있다</SPAN>. 
<SPAN style="FONT-FAMILY: 굴림">또한</SPAN> <SPAN style="FONT-FAMILY: 굴림">핵심</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">모듈은</SPAN> <SPAN style="FONT-FAMILY: 굴림">보안</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">서비스를</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">제공하면서</SPAN> <SPAN style="FONT-FAMILY: 굴림">사용하는</SPAN> 
LDAP <SPAN style="FONT-FAMILY: 굴림">디렉토리에</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">접근하는데</SPAN> <SPAN style="FONT-FAMILY: 굴림">필요한</SPAN> 
LDAP <SPAN style="FONT-FAMILY: 굴림">모듈을</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">사용한다</SPAN>.</P>
