<P class=MsoNormal>&nbsp;</P><P class=MsoNormal><SPAN style="FONT-FAMILY: 굴림">인증서</SPAN> <SPAN

<SPAN style="FONT-FAMILY: 굴림">경우</SPAN> <SPAN style="FONT-FAMILY: 굴림">항상</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">필요한</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">과정으로서</SPAN> <SPAN style="FONT-FAMILY: 굴림">상대방의</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">인증서가</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">현재</SPAN> <SPAN style="FONT-FAMILY: 굴림">유효한지를</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">확인하는</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">과정이다</SPAN>. <SPAN style="FONT-FAMILY: 굴림">인증서를</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">검증하는</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">방법에는</SPAN> <SPAN style="FONT-FAMILY: 굴림">시스템의</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">부하를</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">줄이기</SPAN> <SPAN style="FONT-FAMILY: 굴림">위한</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">통합검증서버를</SPAN> <SPAN style="FONT-FAMILY: 굴림">이용하는</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">방법과</SPAN> <SPAN 
style="FONT-FAMILY: 굴림">자체적으로</SPAN> <SPAN style="FONT-FAMILY: 굴림">인증서를</SPAN> 
<SPAN style="FONT-FAMILY: 굴림">검증하는</SPAN> <SPAN
